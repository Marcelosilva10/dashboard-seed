<div class="modal fade" id="modalUser" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="modalUserTitle"></h4>
      </div>
      <div class="modal-body">
        <form id="modalUserLogin" class="modal-user" action="/login" method="post">
          <div class="form-group">
            <label for="login_email">E-mail</label>
            <input type="email" class="form-control" id="login_email" name="login_email" placeholder="Insira seu e-mail">
            <p class="help-block">Help text here.</p>
          </div>
          <div class="form-group">
            <label for="login_password">Senha</label>
            <input type="password" class="form-control" id="login_password" name="login_password" placeholder="Insira sua senha">
            <p class="help-block">Help text here.</p>
          </div>
          <div class="form-group text-right">
            <button type="submit" class="btn btn-lg btn-success">
              Entrar no site
            </button>
            <button type="button" class="btn btn-link toggle-signup" data-dismiss="modal">Ou cadastre-se</button>
          </div>
        </form>
        <form id="modalUserSignup" class="modal-user" action="/signup" method="post">
          <input type="hidden" name="permission" value="user">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Adicione seu e-mail">
            <p class="help-block">Texto de ajuda, no futuro ser치 a msg se erro.</p>
          </div>
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Digite seu nome">
            <p class="help-block">Texto de ajuda, no futuro ser치 a msg se erro.</p>
          </div>
          <div class="form-group">
            <label for="signup_password">Senha</label>
            <input type="password" class="form-control" id="signup_password" name="signup_password" placeholder="Digite seu nome">
            <p class="help-block">Texto de ajuda, no futuro ser치 a msg se erro.</p>
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirme a Senha</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Digite seu nome">
            <p class="help-block">Texto de ajuda, no futuro ser치 a msg se erro.</p>
          </div>
          <button type="submit" class="btn btn-primary btn-lg">
            Fazer cadastro
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
