<div class="modal fade" id="modalUser" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="modalUserTitle"></h4>
      </div>
      <div class="modal-body">
        <form id="modalUserLogin" class="modal-user" action="/login" method="post" data-toggle="validator">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Insira seu e-mail" required="required">
            <p class="help-block">Help text here.</p>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Insira sua senha">
            <p class="help-block">Help text here.</p>
          </div>
          <div class="form-group text-right">
            <button type="submit" class="btn btn-lg btn-success">
              Entrar no site
            </button>
            <button type="button" class="btn btn-link toggle-signup" data-dismiss="modal">Ou cadastre-se</button>
          </div>
        </form>
        <form id="modalUserSignup" class="modal-user" action="/signup" method="post" data-toggle="validator">
          <input type="hidden" name="permission" value="user">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Adicione seu e-mail" required>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" name="name" data-minlength="5" placeholder="Digite seu nome" required>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" name="password" data-minlength="5" placeholder="Digite seu nome" required>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="passwordConfirm">Confirme a Senha</label>
            <input type="passwordConfirm" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Digite seu nome">
            <div class="help-block with-errors"></div>
          </div>
          <button type="submit" class="btn btn-primary btn-lg">
            Fazer cadastro
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
