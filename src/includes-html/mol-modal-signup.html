<div class="modal fade" id="modalUser" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="modalUserTitle"></h4>
      </div>
      <div class="modal-body">
        <form id="modalUserLogin" class="modal-user" action="/login" method="post">
          <div class="form-group">
            <label for="emailLogin">E-mail</label>
            <input type="email" class="form-control input-lg" id="emailLogin" name="emailLogin" placeholder="Insira seu e-mail">
          </div>
          <div class="form-group">
            <label for="passwordLogin">Senha</label>
            <input type="password" class="form-control input-lg" id="passwordLogin" name="passwordLogin" placeholder="Insira sua senha">
          </div>
          <div class="form-group text-right">
            <button type="submit" class="btn btn-lg btn-success">
              Entrar no site
            </button>
            <button type="button" class="btn btn-link toggle-signup" data-dismiss="modal">Ou cadastre-se</button>
          </div>
        </form>
        <form id="modalUserSignup" class="modal-user" action="/signup" method="post">
          <div class="form-group">
            <label for="emailSignup">E-mail</label>
            <input type="email" class="form-control input-lg" id="emailSignup" name="emailSignup" placeholder="Adicione seu e-mail">
          </div>
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control input-lg" id="name" name="name" placeholder="Digite seu nome">
          </div>
          <div class="form-group">
            <label for="passwordSignup">Senha</label>
            <input type="password" class="form-control input-lg" id="passwordSignup" name="passwordSignup" placeholder="Digite seu nome">
          </div>
          <div class="form-group">
            <label for="passwordSignupConfirm">Confirme a Senha</label>
            <input type="password" class="form-control input-lg" id="passwordSignupConfirm" name="passwordSignupConfirm" placeholder="Digite seu nome">
          </div>
          <button type="submit" class="btn btn-primary btn-lg" disabled>
            Fazer cadastro
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
